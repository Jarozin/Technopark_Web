{% load static %}
<div class="row">
  <div class="col-2">
      <div class="question-avatar">
          <img src="{{ question.user.avatar.url }}" class="avatar-image" alt="avatar">
      </div>
      <div>
      <div class="like-field">
        <div class="like-counter">
          {{ question.likes }}
        </div>
        <div class="like-buttons">
          <button class="add-like" data-id="{{ question.id }}">+</button>
          <button class="sub-like" data-id="{{ question.id }}">-</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-10 question-text-field">
      <h2><a class="question-header header" href="{% url "question" question.id %}"> {{ question.title }}</a></h2>
      <div class="question-text">{{ question.content }}</div>
      <div class="row">
          <a href="{% url "question" question.id %}" class="col-4">
              Answers ({{ question.answer_set.count }})
          </a>
          <div class="col-8">
              Tags:
              {% for tag in question.tags.all %}
              <span>
                <a href="{% url "tag" tag %}">{{ tag.name }}</a>
              </span>
              {% endfor %}
          </div>
      </div>
  </div>
</div>
